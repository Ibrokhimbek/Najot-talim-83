<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Main css -->
    <link rel="stylesheet" href="./css/main.css" />
    <title>Payna</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header__container">
        <a class="logo" href="index.html">
          <img src="./img/logo.svg" alt="Payna logo" width="151" />
        </a>

        <input type="checkbox" id="menu" />
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-list-item">
              <a href="#">Home</a>
            </li>
            <li class="header__nav-list-item">
              <a href="#">Features</a>
            </li>
            <li class="header__nav-list-item">
              <a href="#">Showcase</a>
            </li>
            <li class="header__nav-list-item">
              <a href="#">Pricing</a>
            </li>
          </ul>
        </nav>
        <a href="#" class="btn__sign-in">Sign in</a>

        <label for="menu" class="mobile__burger">
          <i class="fa-solid fa-bars fa-2x"></i>
        </label>
      </div>
    </header>
    <!-- End of Header -->
    <main>
      <!-- Hero section -->
      <section class="hero">
        <div class="container">
          <div class="hero__main">
            <h2>Manage Payroll Like an Expert</h2>
            <p>
              Payna is helping you to setting up the payroll without required
              any finance skills or knowledge before
            </p>
            <a href="#" class="hero__btn">Get Started</a>
          </div>
          <div class="hero__vendors">
            <span class="hero__vendors-title">Trusted by <br> Global Companies</span>
            <div class="hero__vendors-imgs">
              <img
                src="./img/apple.png"
                srcset="./img/apple@2x.png"
                alt="vendor"
                height="30"
              />
              <img
                src="./img/adobe.png"
                srcset="./img/adobe@2x.png"
                alt="vendor"
                height="30"
              />
              <img
                src="./img/slack.png"
                srcset="./img/slack@2x.png"
                alt="vendor"
                height="30"
              />
              <img
                src="./img/spotify.png"
                srcset="./img/spotify@2x.png"
                alt="vendor"
                height="30"
              />
              <img
                src="./img/google.png"
                srcset="./img/google@2x.png"
                alt="vendor"
                height="30"
              />
            </div>
          </div>
        </div>
      </section>
      <!-- End of Hero section -->
    </main>
    <footer></footer>

    <script src="./js/all.js"></script>
  </body>
</html>
