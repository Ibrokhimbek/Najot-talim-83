<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="form">
      <label for="car1">
        <input type="radio" id="car1" value="Lacetti" name="carType" />
        Lacetti
      </label>
      <br />
      <br />
      <label for="car2">
        <input type="radio" id="car2" value="Cobalt" name="carType" />
        Cobalt
      </label>
      <br />
      <br />
      <label for="car3">
        <input type="radio" id="car3" value="Malibu" name="carType" />
        Malibu
      </label>
      <br />
      <br />

      <label for="color">
        <input type="color" name="color" id="color" />
      </label>
      <br />
      <br />

      <div id="accessories">
        <label for="radio">
          <input
            type="checkbox"
            id="radio"
            value="Radio"
            class="accessory__item"
          />
          Radio
        </label>
        <br />
        <br />
        <label for="abs">
          <input type="checkbox" id="abs" value="ABS" class="accessory__item" />
          ABS
        </label>
        <br />
        <br />
        <label for="luke">
          <input
            type="checkbox"
            id="luke"
            value="Luke"
            class="accessory__item"
          />
          Luke
        </label>
        <br />
        <br />
      </div>
      <button type="submit">Submit</button>
    </form>

    <!-- <button type="button" id="btn" >Click</button> -->

    <script src="./js/main.js"></script>
  </body>
</html>
