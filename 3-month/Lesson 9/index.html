<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- <h2 id="heading">Heading</h2> -->

    <div class="container">
      <form id="UserForm">
        <div class="mb-3">
          <label for="userImage" class="form-label"
            >Image address</label
          >
          <input
            type="url"
            class="form-control"
            id="userImage"
            placeholder="https://yourImage.com/..."
          />
        </div>
        <div class="mb-3">
          <label for="userName" class="form-label"
            >Firstname</label
          >
          <input
            type="text"
            class="form-control"
            id="userName"
            placeholder="Your name..."
          />
        </div>
        <div class="mb-3">
          <label for="userInfo" class="form-label"
            >Example textarea</label
          >
          <textarea class="form-control" id="userInfo" rows="3" placeholder="Info..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div id="cards" class="d-flex container">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
